<!-- https://lfz-lms.herokuapp.com/code-exercises/Learning-Fuze/curriculum/css-layout-classes?v=616e98668d2fc0bb1e40e25cf8791a6adbb7e24c -->
<div class="container">
  <!-- First row takes the full page width -->
  <div class="row">
    <div class="column-full">
      <header></header>
    </div>
  </div>
  <!-- End of first row but start of second row -->
  <div class="row">
    <!-- aside within the second row takes one third of the page width-->
    <div class="column-one-third">
      <aside></aside>
    </div>
    <!-- article section within the second row. Takes two thirds of width -->
    <div class="column-two-thirds">
      <article>
        <!-- article row takes full width within articles -->
        <div class="row">
          <div class="column-full"></div>
        </div>
        <!-- image row. takes full width of article -->
        <div class="row">
          <!-- first image takes one third of article -->
          <div class="column-one-third">
            <img>
          </div>
          <!-- second image takes one third of article -->
          <div class="column-one-third">
            <img>
          </div>
          <!-- third image takes one third of article -->
          <div class="column-one-third">
            <img>
          </div>
        </div>
      </article>
    </div>
  </div>
  <!-- end of second row but start of third row -->
  <div class="row">
    <div class="column-full">
      <footer></footer>
    </div>
  </div>
</div>
