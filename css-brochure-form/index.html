<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="">
    <h3>Learn More</h3>
    <!-- first label and form -->
    <div>
      <label for="email">Company Email</label>
      <input class="user-input" id="email" type="email" placeholder="sally@company.co">
    </div>
    <!-- second label and form -->
    <div>
      <label for="name">Name</label>
      <input class="user-input" id="name" type="text" placeholder="Sally Smith">
    </div>
    <!-- third label and form -->
    <div>
      <label for="hiring">Where are you hiring?</label>
      <input class="user-input" id="hiring" type="text" placeholder="City, Country">
    </div>
    <!-- drop down -->
    <div>
      <label for="engineers">How many engineers are you hiring in the next 6 months?</label>
      <select class="engineer-input" name="engineer" id="engineers">
        <option value="1-2 Engineers">1-2 Engineers</option>
      </select>
    </div>
    <!-- submit -->
    <div class="submit-div" >
      <input class="submit-button" type="submit" value="SUBMIT">
    </div>





  </form>



</body>
</html>
