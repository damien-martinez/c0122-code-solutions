<html lang="en">
<head>
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="one-fourth content-div">
        <div class="text-align-center">
          <img class="phone-img" src="images/screen-1.png" alt="">
          <img class="icon-img" src="images/switch-icon.png" alt="">
          <h4>App Switching</h4>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="one-fourth content-div">
        <div class="one-fourth content-div"></div>
        <div class="text-align-center">
          <img class="phone-img" src="images/screen-2.png" alt="">
          <img class="icon-img" src="images/filter-icon.png" alt="">
          <h4>Trip Filtering</h4>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="one-fourth content-div">
        <div class="text-align-center">
          <img class="phone-img" src="images/screen-3.png" alt="">
          <img class="icon-img" src="images/slider-icon.png" alt="">
          <h4>Service Filters</h4>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="one-fourth content-div">
        <div class="text-align-center">
          <img class="phone-img" src="images/screen-4.png" alt="">
          <img class="icon-img" src="images/bars-icon.png" alt="">
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
