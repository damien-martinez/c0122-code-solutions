<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row space-between">
      <div class="chev-left-div">
        <i class="chevron fas fa-chevron-left"></i>
      </div>
      <div class="image-div">
        <img class="" src="images/001.png" alt="">
        <img class="hidden" src="images/004.png" alt="">
        <img class="hidden" src="images/007.png" alt="">
        <img class="hidden" src="images/025.png" alt="">
        <img class="hidden" src="images/039.png" alt="">
      </div>
      <div class="chev-right-div">
        <i class=" chevron fas fa-chevron-right"></i>
      </div>
    </div>
  </div>

  <div class="row justify-center circle-div">
    <i id="one" class="circle fas fa-circle"></i>
    <i id="two" class="circle far fa-circle"></i>
    <i id="three" class="circle far fa-circle"></i>
    <i id="four" class="circle far fa-circle"></i>
    <i id="five" class="circle far fa-circle"></i>
  </div>

  <script src="main.js"></script>
</body>
</html>
