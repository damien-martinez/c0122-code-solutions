<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-align-center hundred-width">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="one-fifth left-right-margin">
        <div class="img-div text-align-center img-height">
          <img src="images/dress1.jpeg" alt="">
        </div>
        <p class="size"><span id="brand">Free People </span>| Size 6</p>
        <p class="old-price"><span id="new-price">$35</span><s> $125 retail</s></p>
      </div>
      <div class="one-fifth left-right-margin">
        <div class="img-div text-align-center img-height">
          <img src="images/ysl-bag.jpeg" alt="">
        </div>
        <p class="size"><span id="brand">Yves Saint Laurent </span>| One-Size</p>
        <p class="old-price"><span id="new-price">$200</span><s> $1600 retail</s></p>
      </div>
      <div class="one-fifth left-right-margin">
        <div class="img-div text-align-center img-height">
          <img src="images/key.jpeg" alt="">
        </div>
        <p class="size"><span id="brand">Tiffany </span>| One-Size</p>
        <p class="old-price"><span id="new-price">$476</span><s> $2000 retail</s></p>
      </div>
      <div class="one-fifth left-right-margin">
        <div class="img-div text-align-center img-height">
          <img class="object-fit-contain" src="images/lv-bag.jpg" alt="">
        </div>
        <p class="size"><span id="brand">Louis Vuitton </span>| One-Size</p>
        <p class="old-price"><span id="new-price">$95</span><s> $1200 retail</s></p>
      </div>
      <div class="one-fifth left-right-margin">
        <div class="img-div text-align-center img-height">
          <img src="images/dress2.jpeg" alt="">
        </div>
        <p class="size"><span id="brand">Reformation </span>| Size 4</p>
        <p class="old-price"><span id="new-price">$20</span><s> $198 retail</s></p>
      </div>
    </div>
  </div>

</body>
</html>
